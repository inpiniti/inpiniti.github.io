<div class="page-wrapper" tabindex="-1" role="main">
    <div class="page-inner">
        <div id="book-search-results">
            <div class="search-noresults">
                <section class="normal markdown-section">

                    {% if page.title %}
                        <h1 id="{{ page.id }}" style="margin-bottom: 0px">{{ page.title | escape }}</h1>
                    {% else %}
                        <h1 id="{{ page.id }}" style="margin-bottom: 0px">{{ site.title | escape }}</h1>
                    {% endif %}
  
                    <p id="date" style="color: #999;"><i class="fa-solid fa-calendar-days"></i> {{ page.date | date: "%Y-%m-%d (%a)" }}</p>

                    {{ content }}
                </section>
            </div>

            {%- include search.html -%}
        </div>
    </div>
</div>
